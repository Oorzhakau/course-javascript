<form id="form">
  <input type="text" placeholder="Введите имя сотрудника" name="name">
  <input type="number" placeholder="Введите зарплату" name="salary">
  <input type="text" placeholder="Введите должность" name="position">
  <select name="type" id="select_type">
    <option value="special">Специалист</option>
    <option value="manager">Менеджер</option>
    <option value="director">Директор</option>
  </select>
  <button type="submit">Добавить сотрудника</button>
</form>
<div id="employees_container"></div>
